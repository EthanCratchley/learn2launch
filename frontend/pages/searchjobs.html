<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="../assets/logo.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Jobs</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/jobSearch.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="../index.html">Learn2Launch</a>
        </div>
        <nav>
            <button onclick="location.href='support.html'">Support</button>
            <button id="logoutBtn">Logout</button>
        </nav>
    </header>

    <form id="jobSearchForm">
        <input type="text" id="keywordInput" placeholder="Enter keywords...">
        <input type="number" id="minSalaryInput" placeholder="Min Salary">
        <input type="number" id="maxSalaryInput" placeholder="Max Salary">
        <select id="jobTypeSelect">
            <option value="">Select Job Type</option>
            <option value="full_time">Full Time</option>
            <option value="part_time">Part Time</option>
            <option value="freelance">Freelance</option>
            <option value="internship">Internship</option>
            <option value="co_founder">Co-Founder</option>
        </select>
        <select id="jobSkillLevles">
            <option value="">Select Skill Level</option>
            <option value="full_time">Junior</option>
            <option value="mid">Novice</option>
            <option value="senior">Senior</option>
        </select>
        <select id="jobDegree">
            <option value="">Select Skill Level</option>
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>
        <select name="technologies" id="technologies">
            <option value="">Technologies</option>
            <option value="html">HTML</option>
            <option value="css">CSS</option>
            <option value="react">React</option>
            <option value="vue">Vue</option>
            <option value="angular">Angular</option>
            <option value="node">Node.js</option>
            <option value="python">Python</option>
            <option value="typescript">TypeScript</option>
            <option value="nextjs">Next.js</option>
            <option value="javascript">JavaScript</option>
            <option value="java">Java</option>
            <option value="csharp">C#</option>
            <option value="php">PHP</option>
            <option value="go">Go</option>
            <option value="rust">Rust</option>
            <option value="swift">Swift</option>
            <option value="kotlin">Kotlin</option>
            <option value="sql">SQL</option>
            <option value="mongodb">MongoDB</option>
            <option value="postgres">PostgreSQL</option>
            <option value="mysql">MySQL</option>
            <option value="docker">Docker</option>
            <option value="kubernetes">Kubernetes</option>
            <option value="aws">AWS</option>
            <option value="reactnative">React Native</option>
            <option value="flutter">Flutter</option>
            <option value="django">Django</option>
            <option value="spring">Spring</option>
            <option value="laravel">Laravel</option>
            <option value="web3">Web3</option>
            <option value="c++">C++</option>
            <option value="graphql">GraphQL</option>
            <option value="solidity">Solidity</option>
        </select>
        <button type="submit">Search</button>
    </form>
    <div id="jobResults"></div>
    

    <footer>
        <p>a Ethan Cratchley Production</p>
        <div class="social-links">
            <a href="https://github.com/EthanCratchley/learn2launch"><img src="../assets/github.png" alt="GitHub"></a>
            <a href="https://www.linkedin.com/in/ethan-cratchley/"><img src="../assets/linkedin.png" alt="LinkedIn"></a>
            <a href="mailto:ethankcratchley@gmail.com"><img src="../assets/email.png" alt="Email"></a>
            <a href="contact.html"><button>Contact Support</button></a>
        </div>
    </footer>
    <script src="../js/logout.js"></script>
    <script src="../js/jobSearch.js"></script>
</body>
</html>
