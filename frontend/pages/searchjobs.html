<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="../assets/logo.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Jobs</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/jobSearch.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="../index.html">Learn2Launch</a>
        </div>
        <nav>
            <button onclick="location.href='support.html'">Support</button>
            <button id="logoutBtn">Logout</button>
        </nav>
    </header>

    <form id="jobSearchForm">
        <input type="text" id="keywordInput" placeholder="Enter keywords...">

        <input type="number" id="minSalaryInput" placeholder="Min Salary">
        <input type="number" id="maxSalaryInput" placeholder="Max Salary">

        <div id="jobTypeCheckboxes">
            <h3>Job type</h3>
            <label><input type="checkbox" value="full_time" name="jobType"> Full Time</label>
            <label><input type="checkbox" value="part_time" name="jobType"> Part Time</label>
            <label><input type="checkbox" value="freelance" name="jobType"> Freelance</label>
            <label><input type="checkbox" value="internship" name="jobType"> Internship</label>
            <label><input type="checkbox" value="co_founder" name="jobType"> Co-Founder</label>
        </div>

        <div id="skillLevelCheckboxes">
            <!-- Skill Level Checkboxes -->
            <h3>Skill Level</h3>
            <label><input type="checkbox" value="junior" name="skillLevel"> Junior</label>
            <label><input type="checkbox" value="mid" name="skillLevel"> Mid</label>
            <label><input type="checkbox" value="senior" name="skillLevel"> Senior</label>
        </div>

        <!-- Degree Required Checkbox -->
        <h3>Degree Required</h3>
        <label><input type="checkbox" id="degreeRequiredCheckbox"> Degree Required</label>

        <div id="technologiesCheckboxes">
            <!-- Technologies Checkboxes -->
            <h3>Technologies</h3>
            <label><input type="checkbox" value="html" name="technologies"> HTML</label>
            <label><input type="checkbox" value="css" name="technologies"> CSS</label>
            <label><input type="checkbox" value="react" name="technologies"> React</label>
            <label><input type="checkbox" value="vue" name="technologies"> Vue</label>
            <label><input type="checkbox" value="angular" name="technologies"> Angular</label>
            <label><input type="checkbox" value="node" name="technologies"> Node.js</label>
            <label><input type="checkbox" value="python" name="technologies"> Python</label>
            <label><input type="checkbox" value="typescript" name="technologies"> TypeScript</label>
            <label><input type="checkbox" value="nextjs" name="technologies"> Next.js</label>
            <label><input type="checkbox" value="javascript" name="technologies"> JavaScript</label>
            <label><input type="checkbox" value="java" name="technologies"> Java</label>
            <label><input type="checkbox" value="csharp" name="technologies"> C#</label>
            <label><input type="checkbox" value="php" name="technologies"> PHP</label>
            <label><input type="checkbox" value="go" name="technologies"> Go</label>
            <label><input type="checkbox" value="rust" name="technologies"> Rust</label>
            <label><input type="checkbox" value="swift" name="technologies"> Swift</label>
            <label><input type="checkbox" value="kotlin" name="technologies"> Kotlin</label>
            <label><input type="checkbox" value="sql" name="technologies"> SQL</label>
            <label><input type="checkbox" value="mongodb" name="technologies"> MongoDB</label>
            <label><input type="checkbox" value="postgres" name="technologies"> PostgreSQL</label>
            <label><input type="checkbox" value="mysql" name="technologies"> MySQL</label>
            <label><input type="checkbox" value="docker" name="technologies"> Docker</label>
            <label><input type="checkbox" value="kubernetes" name="technologies"> Kubernetes</label>
            <label><input type="checkbox" value="aws" name="technologies"> AWS</label>
            <label><input type="checkbox" value="reactnative" name="technologies"> React Native</label>
            <label><input type="checkbox" value="flutter" name="technologies"> Flutter</label>
            <label><input type="checkbox" value="django" name="technologies"> Django</label>
            <label><input type="checkbox" value="spring" name="technologies"> Spring</label>
            <label><input type="checkbox" value="laravel" name="technologies"> Laravel</label>
            <label><input type="checkbox" value="web3" name="technologies"> Web3</label>
            <label><input type="checkbox" value="c++" name="technologies"> C++</label>
            <label><input type="checkbox" value="graphql" name="technologies"> GraphQL</label>
            <label><input type="checkbox" value="solidity" name="technologies"> Solidity</label>
        </div>
        <button type="submit">Search</button>
    </form>

    <div id="jobResults"></div>
    

    <footer>
        <p>a Ethan Cratchley production</p>
        <div class="social-links">
            <a href="https://github.com/EthanCratchley/learn2launch"><img src="../assets/github.png" alt="GitHub"></a>
            <a href="https://www.linkedin.com/in/ethan-cratchley/"><img src="../assets/linkedin.png" alt="LinkedIn"></a>
            <a href="mailto:ethankcratchley@gmail.com"><img src="../assets/email.png" alt="Email"></a>
            <a href="contact.html"><button>Contact Support</button></a>
        </div>
    </footer>
    <script src="../js/logout.js"></script>
    <script src="../js/jobSearch.js"></script>
</body>
</html>
